<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Catcher</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Play Crypto Catcher and catch as many falling coins as you can!">
</head>
<body>
    <header>
        <h1>Crypto Catcher</h1>
        <button onclick="startGame()">Start Game</button>
    </header>
    <main>
        <div id="gameArea">
            <div id="basket"></div>
        </div>
        <div id="scoreboard">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timeLeft">30</span>s</p>
        </div>
        <footer>
            <p>I love NINA <3</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
